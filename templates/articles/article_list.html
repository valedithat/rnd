{% extends 'base.html' %}

{% block content %}
    {% for article in article_list %}
        <div class="article">
            <h2><a href="{% url 'article_detail' article.id %}">{{ article.title  }}</a></h2>
            <p>Written By: {{ article.author }} at {{ article.created_at }}</p>
            <p>{{ article.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
